{% extends 'website/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

        <br>
        <div class="container bg-dark p-5 form-layout">
                <h3> Update Record </h3>

                <h6> Update the record below </h6>

                <hr>
                <br>
                <form method="POST" autocomplete = "ON">
                        {% csrf_token %}
                        {{update_form|crispy}}
                        <br>
                        <button type="submit" class="btn btn-primary"> Update Record <i class="fa fa-user-plus" aria-hidden="true"></i></button>

                        <a href="{% url 'dashboard' %}" class = "btn btn-secondary">
                                Return to Dash &nbsp; <i class = "fa fa-arrow-left" aria-hidden="true"></i>
                        </a>
                </form>


        </div>

{% endblock %}
