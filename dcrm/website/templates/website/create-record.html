{% extends 'website/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

        <br>
        <div class="container bg-dark p-5 form-layout">
                <h3> Create Record </h3>

                <h6> Add in the required details </h6>

                <hr>
                <br>
                <form method="POST" autocomplete = "OFF">
                        {% csrf_token %}
                        {{create_form|crispy}}
                        <br>
                        <button type="submit" class="btn btn-primary">
                                 Create Record &nbsp; <i class="fa fa-id-card" aria-hidden="true"></i>
                        </button>
                        <a href="{% url 'dashboard' %}", class = "btn btn-secondary">
                                Return &nbsp; <i class = "fa fa-reply" aria-hidden="true"></i>
                        </a>                                
                </form>


        </div>

{% endblock %}
